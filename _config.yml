title: "Lean Java"
author: "Charles Dabadie"
description: "Lean Java. Best practices and strategies. Concise and modern code. Test driven development (TDD), end to end testing, fix even the worst spaghetti code."

# Email / Social media user names used by the minima theme:
# All of these are optional and can be removed or commented out
#email: "example@mail.com"
#twitter_username: "twitteruser"
#github_username: "githubuser"
#linkedin_username: "linkedinuser"
rss: rss
#facebook_username: username
#flickr_username: username
#instagram_username: username
#pinterest_username: username
#youtube_username: username
#googleplus_username: +username

#########################################################################################
######### Nothing below needs to be changed (unless you know what you're doing) #########
#########################################################################################
theme: "minima"

kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

permalink: /:title/

exclude: ['README.md']

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other
